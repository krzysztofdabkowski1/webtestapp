<div class="examplesHead">
    <p>Przyk≈Çady</p> 
    <mat-icon *ngIf="!activeEditExamples" class="editBtn" (click)="editExamples($event)">edit</mat-icon>
    <mat-icon *ngIf="activeEditExamples" class="editBtn" (click)="editExamples($event)">keyboard_arrow_up</mat-icon>
    
</div>
<div class="examplesContent">
  <div *ngIf="activeEditExamples; elseExamples">
    <div class="editList"> 
      <ng-container *ngFor="let e of examples; let i = index">
      <tr class="tableRow">
        <td *ngIf="i!=exampleIndex" class="editCell"> 
          <button class="deleteBtn" (click)="deleteExample(i)">
            <mat-icon >delete</mat-icon>
          </button>
          <button  class="editBtn" (click)="editExample(i)">
            <mat-icon >edit</mat-icon>
          </button>
        </td>
        <td *ngIf="i!=exampleIndex" class="cell">
          {{e}} 
        </td>
        <td *ngIf="i==exampleIndex" class="cell" style="color:rgba(255, 255, 255, 0.5)">
            <form  class="form" [formGroup]="examplesForm" (ngSubmit)="onSubmit()">

                <textarea  #myTextArea class="content" type="text" formControlName="content">
                </textarea>
                <div class="buttons">
                    <button class="btn btn-info" type="submit">Zapisz</button>
                    <button class="btn btn-danger" type="button" (click)="cancelEdit()" >Anuluj</button>
                </div>
                
              
              </form>
            
        </td>
      </tr>
      </ng-container>
    </div>
  </div>
  <div *ngIf="!activeEditExamples">
    <li *ngFor="let e of examples">
      <span>{{e}}</span> 
    </li>
  </div>

  

  <div *ngIf="activeEditExamples==true && exampleIndex==undefined">
    <form  class="form" [formGroup]="examplesForm" (ngSubmit)="onSubmit()">

      <textarea  #myTextArea class="content" type="text" formControlName="content">
      </textarea>
      <div class="buttons">
          <button class="btn btn-info" type="submit">Dodaj</button>
          <button class="btn btn-danger" type="button" (click)="cancel()" >Anuluj</button>
      </div>
      
    
    </form>

  </div>

</div>
