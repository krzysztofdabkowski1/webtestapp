<create-bundle-details
    [validate]="validate">
</create-bundle-details>
<div class="create-container" *ngFor="let b of bundleCardsID">
    <div class="card-container" [id]="'card-container-'+b.id">
        <app-create-card 
            [id]="'card-'+b.id"
            class="create-card"
            [numberOfCard]="b.id"
            [displayNumberOfCard]="b.displayId"
            [validate]="validate">
        </app-create-card>
        <mat-icon class="iconBtn" (click)="deleteCard(b.id)">delete</mat-icon>  
    </div>
    
    
</div>
<button class="btn btn-info" (click)="addCard()">dodaj kartÄ™</button>
<div class="buttons">
    <button class="btn btn-info" type="button" (click)="submit()">Zapisz</button>
    <button class="btn btn-danger" type="button" (click)="cancel()" >Anuluj</button>
</div>
